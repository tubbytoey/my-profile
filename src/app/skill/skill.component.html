<div *ngFor="let obj of skills">
  <div>{{ obj.mode }}</div>
  <div class="skills-container">
    <div class="skill" *ngFor="let s of obj.skills">
      <div>{{ s.name }}</div>
      <div class="skill-img"><img [src]="s.icon" /></div>
      <div *ngIf="obj.mode === 'Language Skills'">{{ s.level }}</div>
    </div>
  </div>
</div>
